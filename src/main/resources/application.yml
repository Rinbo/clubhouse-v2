spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:db;DB_CLOSE_DELAY=-1'
    username: sa
    password: sa
  h2:
    console:
      enabled: true

token:
  secret: ${token.secret}
  expiration: 604800

logging:
  level:
    root: info
    nu:
      borjessons:
        clubhouse: debug
    org:
      starmonkey:
        brown: DEBUG
      springframework:
        web: info
        security: warn



    

